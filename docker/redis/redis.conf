# Redis configuration for Visita Booking API
# Local development optimized settings

# Network and Connection Settings
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 30

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Settings (Optimized for development)
save 60 1000
save 300 100
save 900 1

# RDB Settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF Settings (Disabled for development - enable for production)
appendonly no

# Log Settings
loglevel notice
syslog-enabled yes
syslog-ident redis-visita

# Slow Log (for performance monitoring)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Security Settings
# Password authentication (requirepass is set via command line in docker-compose)

# Key Expiration Settings
hz 10

# Memory Usage Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client Settings
tcp-keepalive 300
timeout 0

# Performance Tuning for Development
databases 16